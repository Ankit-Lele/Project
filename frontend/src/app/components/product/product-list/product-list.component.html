<div class="container mt-3">
  <div class="d-flex mb-3">
    <input type="text" class="form-control me-2" placeholder="Search..." [(ngModel)]="search" (input)="loadProducts()">
    <button class="btn btn-primary" (click)="sort = sort === 'ASC' ? 'DESC' : 'ASC'; loadProducts()">Sort Price: {{ sort }}</button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><img [src]="product.image_url" width="50"></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-secondary" (click)="loadMore()" [disabled]="page >= totalPages">Load More</button>
</div>
